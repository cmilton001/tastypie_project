<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>

{% block title %}Talk Delete{% endblock title %}

{% block content %}
    <h1>ID: {{ delete.id }}</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

     <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete ID {{ delete.id }}?</p>
        <input type="submit" value="Confirm">
        <a href="{% url 'get_talks' %}" > Cancel </a>
    </form>
{% endblock content %}
</body>
</html>
